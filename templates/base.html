<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Load Tailwind CSS (choose one method below) -->
    <!-- Method 1: CDN (quickest for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OR Method 2: Local build -->
  
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#111827',
                            800: '#1f2937',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-gray-800 border-b border-yellow-400 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Project Name/Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-2xl font-bold text-yellow-400 hover:text-yellow-300 transition-colors">
                        DjangoBlog
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <nav class="hidden md:flex space-x-8">
                    <a href="{% url 'starting-page' %}" class="text-gray-300 hover:text-yellow-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Home
                    </a>
                    <a href="{% url 'posts-page' %}" class="bg-yellow-500 text-gray-900 hover:bg-yellow-400 px-4 py-2 rounded-md text-sm font-bold transition-colors">
                        All Posts
                    </a>
                    <!-- Add more navigation links as needed -->
                </nav>

                <!-- Mobile menu button (hidden on desktop) -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-300 hover:text-yellow-400 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu (hidden by default) -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="text-gray-300 hover:text-yellow-400 block px-3 py-2 rounded-md text-base font-medium">
                    Home
                </a>
                <a href="/" class="bg-yellow-500 text-gray-900 hover:bg-yellow-400 block px-3 py-2 rounded-md text-base font-bold">
                    All Posts
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer (optional) -->
    <footer class="bg-gray-800 border-t border-gray-700 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
            &copy; {% now "Y" %} DjangoBlog. All rights reserved.
        </div>
    </footer>

    <!-- Mobile menu toggle script -->
    <script>
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
